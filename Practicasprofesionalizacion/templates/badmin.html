<!doctype html>
<html lang="en">

<head>
    <title>{% block title %} {% endblock title %}</title>\

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.23.0/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.23.0/dist/sweetalert2.all.min.js"></script>
    <!-- iconos de bootstrap -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-
icons.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
    <!-- DataTables -->
    <link href="DataTables/datatables.min.css" rel="stylesheet">
</head>

<body class="bg-success bg-opacity-10">
    <header>
       

        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark"
            style="background: linear-gradient(92deg, #000000,#242424,#5f5e5d,#e6e6e6);">
            <div class="container">
                <a class="navbar-brand" href="#">Sistema de Adopcion de Mascotas</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-
                    target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav justify-content-center flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href=""></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Inicio</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Productos
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item"
                                        href="">Agregar</a></li>
                                <li><a class="dropdown-item" href="">Listar</a></li>
                                <li><a class="dropdown-item" href="#"></a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href=""></a>
                        </li>
                    </ul>
                    <!-- Mostrar nombre de usuario registrado -->

                    {% if session['nombre'] %}
                    <span class="navbar-text text-light ms-2">
                        <!-- Bienvenido: -->
                        {{ session['nombre'] }}
                    </span>
                    {% endif %}
                    <a class="btn btn-outline-success" href="{{ url_for('logout') }}">SALIR</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% block body %}

        {% endblock %}
    </main>
    <footer>
        <hr>
        <div class="container bg-light">
            <p class="text-center">Copyright © 2025 - UNAN Managua</p>
        </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!--MENSAJE DE ALERTA SweetAlert2-->
    <!-- <script src="{{url_for('static', filename='/js/script.js')}}"></script> -->
    <script src="DataTables/datatables.min.js"></script>
    <!-- Mensaje de ALERTA SALIR DEL SISTEMA -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const logoutBtn = document.querySelector('a[href="{{ url_for("logout") }}"]');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function (e) {
                    e.preventDefault();
                    Swal.fire({
                        title: '¿Está seguro que desea cerrar el sistema?',

                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonText: 'Sí, cerrar',
                        cancelButtonText: 'Cancelar'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = logoutBtn.href;
                        }
                    });
                });
            }
        });
    </script>
</body>

</html>
