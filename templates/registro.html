{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="bg-white shadow-lg p-5 rounded-4 border border-primary-subtle">
                <h2 class="text-center text-primary mb-4">📝 Registro de Usuario</h2>
                <p class="text-center text-muted">¡Crea tu cuenta para comenzar!</p>

                <form method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label fw-semibold">Nombre</label>
                        <input type="text" class="form-control rounded-pill" id="nombre" name="nombre" placeholder="Ej: Juan Perez" required>
                    </div>

                    <div class="mb-3">
                        <label for="correo" class="form-label fw-semibold">Correo Electrónico</label>
                        <input type="email" class="form-control rounded-pill" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="clave" class="form-label fw-semibold">Contraseña</label>
                        <input type="password" class="form-control rounded-pill" id="clave" name="clave" placeholder="********" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 rounded-pill">
                        🚀 Registrarse
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
